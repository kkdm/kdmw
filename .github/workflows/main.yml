name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:15.1.0-alpine3.10

    steps:
      - uses: actions/checkout@v2
      
      - name: install some packages
        run: apk add zip

      - name: npm install
        run: npm install

      - name: build
        run: npm run build

      - name: zip
        run: zip -r static-files.zip build

      - name: Get version
        run: echo "VERSION=`cat version`" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./static-files.zip
          asset_name: static-files.zip
          asset_content_type: application/zip
          
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: kdmw-release
          SLACK_ICON: https://drive.google.com/file/d/1S8oCfEHwrfBlGWhh3mxrE58kDUQpn-Gb/view?usp=sharing
          SLACK_MESSAGE: "https://github.com/kkdm/kdmw/releases/download/${{ env.VERSION }}/static-files.zip"
          SLACK_TITLE: Release ${{ env.VERSION }}
          SLACK_USERNAME: machi
          SLACK_WEBHOOK: ${{ secrets.MACHI_INCOMING_WEBHOOK }}
          MSG_MINIMAL: true

      - name: run if fail_step failed
        if: failure()
        run: CI failed...
